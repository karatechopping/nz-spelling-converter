version: '3.8'

services:
  nz-spelling-converter:
    build: .
    container_name: nz-spelling-converter
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./src/data/corrections.json:/app/src/data/corrections.json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy:
    external: true
